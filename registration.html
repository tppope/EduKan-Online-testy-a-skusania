<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Online testovanie</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/registration-style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="javascript/registration-script.js"></script>

</head>
<body>
<header id="main-header">
    <h1 id="main-h1">
        Online testovanie
    </h1>
</header>
<section>
    <header id="section-header" class="reg-section-content">
        <h2 class="section-h2">
            Registrácia
        </h2>
        <a id="login-button" href="index.html" data-toggle="tooltip" title="Prihlásenie"><img id="login-image"
                                                                                              src="resources/pictures/registration/enter.svg"
                                                                                              width="30" height="30"
                                                                                              alt="login"></a>
    </header>
    <div id="div-form" class="reg-section-content">
        <form id="registration-form" onsubmit="return false;">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Zadajte email" onfocus="removeIsInvalid()"
                           required>
                    <div class="invalid-tooltip">
                        Email je už použitý pre iné konto
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="name">Meno</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Zadajte krstné meno"
                           pattern='^(?!\s*$).+' required>
                </div>
                <div class="form-group col-sm-6">
                    <label for="surname">Priezvisko</label>
                    <input type="text" class="form-control" id="surname" name="surname" placeholder="Zadajte priezvisko"
                           pattern='^(?!\s*$).+' required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="password">Heslo</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Zadajte heslo" required pattern='^(?!\s*$).+' oninput="checkSamePasswords()">
                </div>
                <div class="form-group col-sm-6">
                    <label for="password-repeat">Zopakovať heslo</label>
                    <input type="password" class="form-control" id="password-repeat" placeholder="Zadajte opäť heslo"
                           required pattern='^(?!\s*$).+' oninput="checkSamePasswords()">
                </div>
            </div>
            <div class="form-row">
                <div id="button" class="form-group col-md-12">
                    <button type="submit" class="btn btn-outline-dark btn-lg btn-block" onclick="submitRegistration()">
                        Zaregistrovať
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
