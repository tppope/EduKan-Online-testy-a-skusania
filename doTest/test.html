<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EduKan - online testy a skúšania</title>

    <link rel="icon" href="../resources/favicon/edukan-favicon.png" type="image/png" sizes="any">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/test-style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="../resources/modules/node_modules/jsplumb/dist/js/jsplumb.min.js "></script>
    <script src='https://unpkg.com/mathlive/dist/mathlive.min.js'></script>
    <script src="javascript/test-script.js"></script>


</head>
<body>
<header id="main-header">
    <img id="edukan" draggable="false" src="../resources/pictures/educan/edukan.png" width="550" alt="tukan">
</header>
<section>

    <div id="time-counter">
        00:00
    </div>
    <header id="section-header" class="section-content">
        <h2 id="test-name" class="section-h2">
            Názov testu
        </h2>
    </header>

    <div id="test-questions" class="section-content">

    </div>
    <script>setInterval(checkConnectQuestion,3000)</script>
    <div id="submit-test-button" class="section-content">
        <button type="button" data-toggle="modal" data-target="#are-you-sure" class="btn btn-lg btn-block btn-outline-info">Odoslať</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="are-you-sure" tabindex="-1" role="dialog" aria-labelledby="are-you-sure-label" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="are-you-sure-label">Odovzdanie testu</h5>
                </div>
                <div class="modal-body">
                    Naozaj si prajete odovzdať test?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Nie</button>
                    <button type="button" class="btn btn-success">Áno</button>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
